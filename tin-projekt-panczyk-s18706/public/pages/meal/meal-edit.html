<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelin "Wirtualny Krytyk"</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/mobile.css" />
    <script type="application/javascript" src="../../js/validationCommon.js"></script>
    <script type="application/javascript" src="../../js/validationMealForm.js"></script>
</head>

<body>

    <header>
        <h1>Michelin "Wirtualny krytyk"</h1>
        <a href="../../index.html">
            <img src="../../images/logo.png" alt="Michelin" class="header-img">
        </a>
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>
            <li><a href="../visitor/visitor-list.html">Gość</a></li>
            <li><a href="meal-list.html" class="active">Danie</a></li>
            <li><a href="../review/review-list.html">Recenzja</a></li>
        </ul>
    </nav>

    <main>
        <h2>Edycja potrawy</h2>
        <form class="form" novalidate onsubmit="return validateForm();">
            <label for="meal">Nazwa:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="meal" value="Pizza Pepperoni" id="meal" />
            <span id="errorMeal" class="errors-text"></span>

            <label for="description">Opis:<abbr title="required" aria-label="required">*</abbr></label>
            <textarea name="description" id="description" maxlength="100"
                rows="3">Pizza z dodatkiem Pepperoni</textarea>
            <span id="errorDescription" class="errors-text"></span>

            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text"></p>
                <input type="submit" value="Zapisz" class="form-button-submit" />
                <a href="meal-list.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>

    <footer>
        Arkadiusz, Pańczyk, s18706
    </footer>

</body>

</html>
